version: '3'

services: 

  app:
    build: ./node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    depends_on:
      - db
    command: npm start

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    volumes: 
      - ./mysql:/var/lib/mysql
      - ./seed:/docker-entrypoint-initdb.d:ro
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

  nginx:
    image: nginx:1.15.0-alpine
    container_name: nginx
    restart: always
    tty: true
    volumes: 
      - ./nginx:/etc/nginx/conf.d
    networks: 
      - node-network
    ports: 
      - "8080:80"

    

networks: 
  node-network:
    driver: bridge      